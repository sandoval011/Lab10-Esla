<div class="container-fluid">
    <div class="container">
      <div class="d-flex justify-content-center">
  
        <h2 class="text-center mb-4 mt-3 p-2 d-inline-block text-black">Platos Peruanos</h2>
      </div>
      <div class="row">
        <div class="col-md-4 mb-4" *ngFor="let foto of fotos">
          <div class="card h-100" (click)="onImageClick(foto)">
            <img class="card-img-top" [src]="foto.url" alt="{{ foto.titulo }}">
            <div class="card-body d-flex flex-column color">
              <h5 class="card-title">{{ foto.titulo }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
